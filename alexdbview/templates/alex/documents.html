{% extends "alex/entities.html" %}

{% block headerstuff %}
<script type="text/javascript">
	var setDocumentUrl = function() {
		var input = $("#docid")
		var documentId = parseInt(input.val())
		if (isNaN(documentId) || documentId == 0) {
			return;
		}
		$("#submitlink").attr('href', "showdocument?document_id=" + documentId)
	}
</script>
{% endblock %}

{% block searchsubmit %}
<div class="row">
  	<div class="col-xs-12">
		<input name="new_search" class="btn btn-normal" type="submit" value="Suche" />
    </div>
</div>
<div class="row voffset4">
    <div class="col-xs-12">
    	<a id="submitlink" class="btn btn-primary" href="#" role="button" onclick="setDocumentUrl()">Gehe direkt zu Dokument: </a>
    	<input id='docid' name="docid" type="text" />
    </div>
</div>
{% endblock %}

{% block entitytable %}
<table class="table table-striped">
	<tbody>
		{% for entity in entities %}
		<tr>
			<td><a href="showdocument?document_id={{ entity.id }}">{{ entity.id}}</a></td>
			<td>{{ entity.description }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
